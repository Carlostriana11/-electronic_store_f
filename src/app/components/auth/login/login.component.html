<app-form title="login">
    <h2>{{title}}</h2>
    <div class="input-box">
        <input  type="email" formControlName="email" placeholder="Email">
        <i class='bx bxs-envelope r'></i>
    </div>
    <div  class="input-box">
        <input type="password" formControlName="password" placeholder="Password">
        <i class='bx bxs-lock-alt r'></i>
    </div>
    
</app-form>
